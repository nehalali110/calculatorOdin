<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <audio id="clickSound" src="audio/mouse-click-153941.mp3"></audio>
    <main>
      <div class="displayBar">0</div>
      <div class="wrapper">
        <div class="keypad">
          <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="backspace">Del</button>
          </div>
          <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operatorBtn">+</button>
          </div>
          <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operatorBtn">-</button>
          </div>
          <div class="row">
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="operatorBtn">/</button>
            <button class="operatorBtn">x</button>
          </div>
        </div>
        <div class="lastRow">
          <button class="clear">Reset</button>
          <button class="equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
